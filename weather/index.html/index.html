<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: rgb(43, 56, 51) ; font-weight: bold; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" href="#">My Weather</a>
            <div class="search">
                <form class="d-flex" role="Search">

                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>

                </form>
            </div>
        </div>
        </div>
    </nav>
    <div>
        <main>
            <h1 class="city" style="text-align: center;"></h1>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Temperature</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="temp">Temperature</h1>
                            <ul class="list-unstyled mt-3 mb-4">

                                <li>
                                    <p class="temp_min">Minimum temperature</p>
                                </li>
                                <li>
                                    <p class="temp_max">Maximum temperature</p>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Humidity Info</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="humidity">Humidity</h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>
                                    <p class="description">Weather condition</p>
                                </li>
                                <li>
                                    <p class="pressure">Air Pressure</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary">
                            <h4 class="my-0 fw-normal">Wind</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="wind">Wind</h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>
                                    <p class="sunrise">sunrise time</p>
                                </li>
                                <li>
                                    <p class="sunset">sunset time</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>




        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
